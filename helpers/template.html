<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Alertas Asistencias Norcul</title>
    <style>
        p {
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div
        style="margin: 0; padding: 0; font-family: 'Calibri'; width: 100%; background-color: rgb(0, 102, 71); padding-bottom: 10px;">
        <div
            style="width: 50%; margin-left: auto; margin-right: auto; text-align: center; background-color: rgb(255, 255, 255); border-radius: 0px 0px 10px 10px; padding-bottom: 10px; padding-top: 5px;">
            <h1 style="color: rgb(0, 102, 71); margin-top: 1rem; margin-bottom: 1rem;">Asistencias Norcul</h1>
            <hr />
            <h2 style="font-weight: 300;">Asistencias a Tajín para el día 18/10/2022</h2>
            <hr style="width: 80%; margin-left: auto; margin-right: auto;">
                <div class="accordion" id="accordionAssistance" style="width: 80%; margin-left: auto; margin-right: auto;">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Maycol Jair Flores Ruiz de 08:30 a 12:30
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionAssistance">
                            <div class="accordion-body d-flex justify-content-around">
                                <p>Regitró: ${logger.username}</p>
                                <p>Área: ${assistance.area}</p>
                                <p>Tipo: ${assistance.type}</p>
                                <p>Estatús: ${assistance.status}</p>
                                <p>Fecha: ${assistance.date}</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
